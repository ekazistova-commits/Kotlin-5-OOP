plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'application'
}

kotlin {
    jvmToolchain(17)
}

test {
    useJUnitPlatform()
}

group 'ru.otus.cars'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'ru.otus.cars.MainKt'
}

test {
    useJUnitPlatform()
}